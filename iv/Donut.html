<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laptop & Mobiles Distribution-Donut</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        font-family: Arial, sans-serif;
      }
      .slice path {
        stroke-width: 2px;
      }
      .label text {
        font-size: 12px;
        text-anchor: middle;
      }
      body {
        background-color: #2d2254;
        color: white;
        font-size: 30px;
        text-align: center;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Laptop and Mobile Distribution</h1>

    <div id="chart"></div>

    <script>
      // Setting the dimensions of the chart
      var width = 650,
        height = 450,
        radius = Math.min(width, height) / 2;

      // Define the data for the chart
      var data = [
        { name: "Mobile", value: 2546 },
        { name: "Laptop", value: 486 },
      ];

      // Creating SVG container for the chart
      var svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

      // Define the color scale for the chart
      var color = d3
        .scaleOrdinal()
        .range(["rgb(204, 240, 0)", "rgb(191,0,0)"]);

      // Define the arc for the chart
      var arc = d3
        .arc()
        .innerRadius(radius * 0.3)
        .outerRadius(radius * 0.8);

      // Define the arc for the chart labels
      var outerArc = d3
        .arc()
        .innerRadius(radius * 0.9)
        .outerRadius(radius * 0.9);

      // Define the pie layout for the chart
      var pie = d3
        .pie()
        .value(function (d) {
          return d.value;
        })
        .sort(null);

      // Create the slices for the chart
      var slices = svg
        .selectAll(".slice")
        .data(pie(data))
        .enter()
        .append("g")
        .attr("class", "slice");

      slices
        .append("path")
        .attr("d", arc)
        .attr("fill", function (d) {
          return color(d.data.name);
        });

      // Add the labels for the chart
      var labels = svg
        .selectAll(".label")
        .data(pie(data))
        .enter()
        .append("g")
        .attr("class", "label");

      labels
        .append("text")
        .attr("transform", function (d) {
          return "translate(" + outerArc.centroid(d) + ")";
        })
        .attr("dy", ".35em")
        .text(function (d) {
          return d.data.name;
        })
        .attr("fill", "white");

      // });
    </script>
  </body>
</html>
